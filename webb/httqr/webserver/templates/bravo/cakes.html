<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cakes for your tea</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link href="{{ url_for('resources', path='css/bootstrap-icons-1.7.2.css') }}" rel="stylesheet">
    <link href="{{ url_for('resources', path='css/bootstrap-5.1.3.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('resources', path='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('resources', path='js/bootstrap-5.1.3.bundle.min.js') }}"></script>
    <script src="{{ url_for('resources', path='js/knockout-3.5.0.min.js') }}"></script>
    <script src="{{ url_for('resources', path='js/cakes.js') }}" defer></script>
</head>

<style>
@font-face {
    font-family: 'Special Elite';
    font-style: normal;
    font-weight: 400;
    font-display: swap;
    src: url("{{ url_for('resources', path='fonts/SpecialElite-Regular.woff2') }}") format('woff2');
    unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}
</style>

<body>

    <!-- Cakes to download -->
    <div id="cakeTable" class="container">
      <h1 class="display-5 text-center mt-5 mb-1" style="font-family: 'Special Elite', cursive;">Fix the script, pick the flag</h1>
      <table class="table table-image">
        <tbody data-bind="foreach: cakes()">
          <tr>
            <th scope="row"></th>
            <td class="w-25"><img alt="Yummy cake" width="250" data-bind="attr:{src: src1, title: title1}"></td>
            <td class="w-25"><img alt="Yummy cake" width="250" data-bind="attr:{src: src2, title: title2}"></td>
            <td class="w-25"><img alt="Yummy cake" width="250" data-bind="attr:{src: src3, title: title3}"></td>
          </tr>
        </tbody>
      </table>
    </div>

</body>
</html>
